<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario</title>
  <LINK rel="stylesheet"  href="estilos.css">
</head>

<body>
<form action="" class="formulario">
    <h1 class="formulario__titulo">¿Se desea registrar?</h1>
   <div class="form-check">
      <input class="form-check-input" type="radio" onclick="showContent()" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label"  for="flexRadioDefault1">
        Si
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" onclick="showContent()" name="flexRadioDefault" id="flexRadioDefault2" checked>
      <label class="form-check-label" for="flexRadioDefault2">
        No
      </label>
    </div>
    <br>
    <br>
    <div  id="content" style="display: none;">
      <input type="text" class="formulario__input">
    <label for="" class="formulario__label">Nombre</label>
    <input type="text" id="nombre" onBlur="upperCase()" class="formulario__input">
    <label for="" class="formulario__label">Apellido</label>
    <input type="text" class="formulario__input">
    <label for="" class="formulario__label">Email</label>
    <label class="formulario-label">Fecha de nacimiento</label>
    <br>
    <input type="date" id="fecha-nacimiento" name="feha-nacimiento"/>
    <br>
    <br>
    <br>
    <input type="password" class="formulario__input" 
    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$" 
    title="Debe contener 8 o más carácteres, Mayúsculas, Minúsculas, Números, Carácteres especiales" required>
    <label for="" class="formulario__label">Contraseña</label>
    <input type="password" class="formulario__input"   
     pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[#?!@$%^&*-]).{8,11}$" 
     title="Debe contener 8 o más carácteres, Mayúsculas, Minúsculas, Números, Carácteres especiales" required>
    <label for=""class="formulario__label">Confirmar contraseña</label>

    <input type="submit" class="formulario__submit">
    </div>
    
 </form>
 <script src="nuevo.js"></script>
</body>
</html>
